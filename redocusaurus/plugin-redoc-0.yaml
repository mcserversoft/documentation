  /api/v2/servers/execute/action:
    post:
      summary: Mass execute server action
      responses:
        '200':
          description: '200'
        '207':
          description: '207'
          headers:
            Server:
              schema:
                type: string
              example: GenHTTP/6.4.0.0
            Date:
              schema:
                type: string
              example: Tue, 31 Jan 2023 10:33:26 GMT
            Connection:
              schema:
                type: string
              example: Keep-Alive
            Content-Encoding:
              schema:
                type: string
              example: br
            Transfer-Encoding:
              schema:
                type: string
              example: chunked
            Access-Control-Allow-Origin:
              schema:
                type: string
              example: '*'
            Access-Control-Allow-Methods:
              schema:
                type: string
              example: '*'
            Access-Control-Allow-Headers:
              schema:
                type: string
              example: '*, Authorization'
            Access-Control-Expose-Headers:
              schema:
                type: string
              example: '*'
            Access-Control-Allow-Credentials:
              schema:
                type: boolean
              example: 'true'
            Access-Control-Max-Age:
              schema:
                type: integer
              example: '86400'
            Vary:
              schema:
                type: string
              example: Accept-Encoding
          content:
            application/json:
              schema:
                type: object
                properties:
                  responses:
                    type: array
                    items:
                      type: object
                      properties:
                        serverId:
                          type: string
                        status:
                          type: integer
                        message:
                          type: string
              example:
                responses:
                  - serverId: 69361e31-2ac8-43b5-9377-0cb5e40e75ac
                    status: 200
                    message: OK
                  - serverId: 19f7b040-cc2d-4b61-bf32-334b4eb091f9
                    status: 403
                    message: No Server Access
        '401':
          description: '401'
        '403':
          description: '403'
        '404':
          description: '404'
      tags:
        - Servers
      description: |-
        Change the status of multiple servers.

        **action : enum**  
        0 = InvalidOrEmpty  
        1 = Stop  
        2 = Start  
        3 = Kill  
        4 = Restart

        **serverIds (required) : string\[\]**  
        List of serverIds where the command should execute.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                serverIds:
                  type: array
                  items:
                    type: string
                action:
                  type: integer
            example:
              serverIds:
                - 69361e31-2ac8-43b5-9377-0cb5e40e75ac
                - 19f7b040-cc2d-4b61-bf32-334b4eb091f9
              action: 1
