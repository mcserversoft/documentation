  - url: https://localhost:25560
    description: Your local MCSS API server
paths:
  /api/v2:
    get:
      summary: Get API version
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                type: object
                properties:
                  isDevBuild:
                    type: boolean
                  mcssVersion:
                    type: string
                  mcssApiVersion:
                    type: string
                  uniqueIdentifier:
                    type: string
                  youAreAwesome:
                    type: boolean
              example:
                isDevBuild: false
                mcssVersion: 13.0.0
                mcssApiVersion: 1.0.0
                uniqueIdentifier: 3664ac4e-23a5-4877-ab75-8412884acdb7
                youAreAwesome: true
        '401':
          description: '401'
      tags:
        - General
      description: Get version info about mcss.
  /events:
    get:
      summary: Get Events
      parameters:
        - name: servers
          in: header
          schema:
            type: string
          example: sssdfdsfsd
      responses: {}
      tags:
        - General
      description: WIP
  /api/v3/servers:
    get:
      summary: Get list of servers
      parameters:
        - name: filter
          in: query
          schema:
            type: string
          example: None
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    serverId:
                      type: string
                    status:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                    pathToFolder:
                      type: string
                      format: uri
                    folderName:
                      type: string
                    type:
                      type: string
                    creationDate:
                      type: string
                      format: date-time
                    isSetToAutoStart:
                      type: boolean
                    forceSaveOnStop:
                      type: boolean
                    keepOnline:
                      type: integer
                    javaAllocatedMemory:
                      type: integer
                    javaStartupLine:
                      type: string
              example:
                - serverId: 69361e31-2ac8-43b5-9377-0cb5e40e75ac
                  status: 0
                  name: Server Pool
                  description: Your Minecraft, your way
                  pathToFolder: P:\path\to\mcss\servers\Purpur\
                  folderName: Purpur
                  type: Purpur
                  creationDate: '2022-07-05T15:56:21.0991114+02:00'
                  isSetToAutoStart: false
                  forceSaveOnStop: false
                  keepOnline: 0
                  javaAllocatedMemory: 1024
                  javaStartupLine: java -Xms256M -Xmx[RAM]M -jar [SERVERTYPE.NAME].jar
                - serverId: bd03d993-e052-4196-bf04-bdc3754efc3d
                  status: 0
                  name: My Bungee Network
                  description: Jump jump
                  pathToFolder: P:\path\to\mcss\servers\bungee\
                  folderName: bungee
                  type: BungeeCord
                  creationDate: '2021-11-19T20:24:02.3105235+01:00'
                  isSetToAutoStart: false
                  forceSaveOnStop: false
                  keepOnline: 0
                  javaAllocatedMemory: 2048
                  javaStartupLine: java -Xms256M -Xmx[RAM]M -jar [SERVERTYPE.NAME].jar
        '401':
          description: '401'
        '403':
          description: '403'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    guid:
                      type: string
                    status:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                    pathToFolder:
                      type: string
                      format: uri
                    folderName:
                      type: string
                    creationDate:
                      type: string
                      format: date-time
                    isSetToAutoStart:
                      type: boolean
                    keepOnline:
                      type: integer
                    javaAllocatedMemory:
                      type: integer
                    javaStartupLine:
                      type: string
              example:
                - guid: 69361e31-2ac8-43b5-9377-0cb5e40e75ac
                  status: 0
                  name: Server Pool
                  description: Your Minecraft, your way
                  pathToFolder: P:\path\to\mcss\servers\Purpur\
                  folderName: Purpur
                  creationDate: '2022-07-05T15:56:21.0991114+02:00'
                  isSetToAutoStart: false
                  keepOnline: 0
                  javaAllocatedMemory: 1024
                  javaStartupLine: java -Xms256M -Xmx[RAM]M -jar [SERVERTYPE.NAME].jar
                - guid: bd03d993-e052-4196-bf04-bdc3754efc3d
                  status: 0
                  name: My Bungee Network
                  description: Jump jump
                  pathToFolder: P:\path\to\mcss\servers\bungee\
                  folderName: bungee
                  creationDate: '2021-11-19T20:24:02.3105235+01:00'
                  isSetToAutoStart: false
                  keepOnline: 0
                  javaAllocatedMemory: 2048
                  javaStartupLine: java -Xms256M -Xmx[RAM]M -jar [SERVERTYPE.NAME].jar
      tags:
        - Servers
      description: |-
        Return info of all servers.

        **filter (optional) : enum**  
        0 = None  
        1 = Minimal  
        2 = Status
  /api/v2/servers/count:
    get:
