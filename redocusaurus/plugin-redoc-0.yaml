openapi: 3.0.0
info:
  title: MCSS API v13
  description: "Documentation for the official MC Server Soft API.  \nThis for MCSS v13.7.0 and higher.\n\nOther versions:\n\n- The API used in v13 - v13.4 can be found at [https://apidocs-v1.mcserversoft.com](https://apidocs-v1.mcserversoft.com)  \n    Note that since v13.9.0 this version is no longer accessible/distributed with mcss.\n    \n- The API used in V12 can be found at [https://documenter.getpostman.com/view/7749159/TzJsexSC](https://documenter.getpostman.com/view/7749159/TzJsexSC)\n    \n\n\\## Introduction\_ \_ \\* \\* \\* \\* \\*  \n\_ \_ Since version 12, MCSS includes an API that allows you to interact with your servers remotely. This documentation is aimed at developers wanting to create apps that utilize the API.  \n\_ \_ As of right now you can:\_ \_ - Run power actions - Start, Stop, Restart or Kill your servers\_ \_ - Send commands - run minecraft commands in the console\_ \_ - Return server information like the icon, status and description\_ \_ - Scheduler CRUD operations (create, read, update & delete tasks) \_\_ \_ - Backup CRUD operations (create, read, update & delete backups) \_\_ \_ - Panel users CRUD operations (create, read, update & delete users) \_  \n\_ \_ By default, the API is disabled.  \n\_ \_ > It can be enabled from the settings \\`file > options\\`. Tick the box labeled \\`Enable Web API\\`. After exiting the settings, the API will become available.  \n\_ \_ ## Authentication\_ \_ \\* \\* \\* \\* \\*  \n\_ \_ All API calls require an API key.  \nThis is a header called: \\`apiKey\\`\_ \_\n\n\_ \_ GET /api/v2 HTTP/1.1\_ \_ Host: YOUR_IP_ADDRESS:YOUR_PANEL_PORT\_ \_ apiKey: YOUR_API_KEY\_ \_ \n\n  \n\_ \_ > If your key is compromised or lost, it's crucial to act swiftly. In case of exposure, regenerate the key immediately. If lost, delete the old one and generate a new key. Always keep your keys confidential and secure.  \n\_ \_ API keys can be created in the 'Web Panel' section of mcss:  \n\_ \_ !\\[Screenshot of the \"Create new API Key\" window, ready to create an API key\\](/img/docs/api/remote-access-manager-create-key.png)\_ \_ !\\[Screenshot of the \"Create new API Key\" window, where an API key has been created\\](/img/docs/api/remote-access-manager-key-created.png)  \n\_ \_ ## Permissions\_ \_ \\* \\* \\* \\* \\*  \n\_ \_ Permissions can be applied to different users and API keys. This limits the amount of functionality that becomes available for that user/API key.  \n\_ \_ - viewStats\_ \_ - viewConsole\_ \_ - useConsole\_ \_ - useServerActions\_ \_ - editServer\_ \_ - viewBackups\_ \_ - createBackup\_ \_ - editBackup\_ \_ - deleteBackups\_ \_ - triggerBackup\_ \_ - viewSchedulerTasks\_ \_ - createSchedulerTasks\_ \_ - editSchedulerTask\_ \_ - deleteSchedulerTasks\_ \_ - triggerSchedulerTask  \n\_ \_ These permissions are overwritten when the user or API key has the \\[Admin Permission\\](/api/admin).  \n\_ \_ > Important note: the Admin permission does not grant you instant access to all servers.  \n\_ \_ ## Contributing\_ \_ \\* \\* \\* \\* \\*  \n\_ \_ Please take into account that these docs are auto generated. Don't spend too much time creating a PR, as most of the changes will probably get overwritten. Create a suggestion based PR instead, so that we can change the source directly and prevent you wasting a lot of time"
  version: API_2.4.1
